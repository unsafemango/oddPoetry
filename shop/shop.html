<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Poetry | Shop</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <header>
        <a href="../index.html"><h2>Odd Poetry</h2></a>
        <div class="underline"></div>
      </header>

      <div class="search">
        <input type="text" name="search" id="search" />
        <i class="fas fa-search"></i>
      </div>

      <ul>
        <li><a href="../poems/poems.html">Poems</a></li>
        <li><a href="../poets/poets.html">Poets</a></li>
        <li><a href="./shop/shop.html">Shop</a></li>
        <li><a href="../blog/blog.html">Blog</a></li>
        <li><a href="../about/about.html">About Us</a></li>
      </ul>

      <div class="toggle-btns">
        <i class="toggle fas fa-bars"></i>
        <div class="cart-btn">
          <i class="fas fa-cart-plus"></i>
          <span class="cart-item-count">0</span>
        </div>
      </div>
    </nav>

    <section class="shop-container">
      <!-- ---------- BANNER ---------- -->
      <section class="banner-container">
        <div class="banner">
          <h1 class="banner-title">books collection</h1>
          <a href="#products" class="banner-btn">shop now</a>
        </div>
      </section>
      <!-- ---------- END OF BANNER ---------- -->

      <!-- ---------- PRODUCTS ---------- -->
      <div id="products"></div>
      <section class="products">
        <div class="products-title">
          <h2>our products</h2>
        </div>
        <div class="products-container"></div>
      </section>
      <!-- ---------- END OF PRODUCTS ---------- -->
    </section>

    <!-- ---------- CART ---------- -->
    <section class="cart-container">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>

        <div class="cart-footer">
          <h3>your total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart">clear cart</button>
          <button class="proceed">proceed</button>
        </div>
      </div>
    </section>
    <!-- ---------- END OF CART ---------- -->

    <!-- ---------- SEARCH ---------- -->
    <div class="search-overlay">
      <div class="search-container">
        <div class="search-box">
          <div class="close-search">
            <i class="fas fa-window-close"></i>
          </div>
          <p class="search-header">Results</p>
          <div class="search-content"></div>
        </div>
      </div>
    </div>
    <!-- ---------- END OF SEARCH ---------- -->

    <footer></footer>

    <script src="../js/shop.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
